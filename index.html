<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Album Art Showcase</title>
  </head>
  <body>
    <form id="album-info">
      <label for="band-name">Band Name:</label>
      <input id="band-name" name="band-name" type="text" />
      <label for="album-title">Album Title:</label>
      <input id="album-title" name="album-title" type="text" />
      <label for="release-year">Year of Release</label>
      <input id="release-year" name="release-year" type="text" />
      <label for="image">Insert Band Album Art:</label>
      <input id="image-url" name="image" src="URL" type="url" />
      <button type="submit">Submit</button>
    </form>
    <div class="output">
    </div>
  </body>
</html>
